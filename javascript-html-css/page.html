<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="principal">
        <h1 class="font-style">Cálculos</h1>
        <p class="font-style02">Atividades com soma, subtração, divisão e multiplicação</p>
    </div>
    <div class="div-calculos">
        <div class="filhas">
            <h2>Soma</h2>
            <div class="wrapNumInput">
                <label for="num1">Número 01</label>
                <input type="number" id="num1">
            </div>
            <div class="wrapNumInput">
                <label for="num2">Número 02</label>
                <input type="number" id="num2"/>
            </div>
            <div>
                <button class="btn" onClick="">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="resultado"></span></p>
            </div>
        </div>
        <div class="filhas">
            <h2>Subtração</h2>
            <div class="wrapNumInput">
                <label for="num3">Número 01</label>
                <input type="number" id="num3">
            </div>
            <div class="wrapNumInput">
                <label for="num4">Número 02</label>
                <input type="number" id="num4">
            </div>
            <div>
                <button class="btn" onClick="">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="resultado"></span></p>
            </div>
        </div>
        <div class="filhas">
            <h2>Divisão</h2>
            <div class="wrapNumInput">
                <label for="num5">Número 01</label>
                <input type="number" id="num5">
            </div>
            <div class="wrapNumInput">
                <label for="num6">Número 02</label>
                <input type="number" id="num6">
            </div>
            <div>
                <button class="btn" onClick="">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="resultado"></span></p>
            </div>
        </div>
        <div class="filhas">
            <h2>Multiplicação</h2>
            <div class="wrapNumInput">
                <label for="num7">Número 01</label>
                <input type="number" id="num7">
            </div>
            <div class="wrapNumInput">
                <label for="num8">Número 02</label>
                <input type="number" id="num8">
            </div>
            <div>
                <button class="btn" onClick="">Calcular</button>
            </div>
            <div>
                <p>Resultado: <span id="resultado"></span></p>
            </div>
          
        </div>
    </div>
</body>
</html>
