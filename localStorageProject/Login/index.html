<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap-login">
        <img class="logo-style" src="../Imagens/logo.jpg" alt="Logo" width="150px" height="auto">
        <div class="form-div">
            <h1>Credenciais</h1>
            <div  style="position: relative;">
                <input type="text" placeholder="Insira seu login" id="nome">
                <div class="key2">👳‍♂️</div>
            </div>
            <div  style="position: relative;">
                <input type="password" placeholder="Insira sua senha" id="senha">
                <div class="key2">🔑</div>
                <div onclick="showPassword()" class="key">👁</div>
            </div>
            <button onclick="login()">Entrar</button>
        </div>
        <div class="slogan-div">
            <img src="../Imagens/slogan.webp" alt="Slogan" width="95%" height="auto" class="slogn-style">
        </div>
    </div>

    <div class="error-div" id="error-modal">
        <h3>Credenciais incorretas</h3>
        <button onclick="fecharError()">Fechar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
